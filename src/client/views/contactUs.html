<html>

<head>
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/navigation.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/contactus.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU_tEhxuXZcjFllj0h9LAgCdri79CGJ1c&callback=initMap&libraries=&v=weekly"
    defer></script>
</head>

<header>
  <nav class="navigation">
    <img class="nav_logo" src="../assets/image/Logo.jpg" alt="">
    <ul>
      <li><a href="">Doctor</a></li>
      <li><a href="">Hospital</a></li>
      <li><a href="">Treatment</a></li>
      <li><a href="">About</a></li>
    </ul>
    <div class="nav_btn">
      <button class="login_btn">Login\Sign Up</button>
      <button class="quote_btn">Get a Quote</button>
    </div>
    <i class="fas fa-bars"></i>
  </nav>
</header>
<main>
  <section class="heading">
    <h1>Contact Us</h1>
    <span>Home/Contact us</span>
  </section>
  <section>
    <div id="map"></div>
  </section>
  <div class="combine_section">
    <section class="contact-details">
      <div class="details">
        <i class="fas fa-home"></i>
        <div>
          <h4>Nodia, India</h4>
          <span>Sector 45</span>
        </div>
      </div>
      <div class="details">
        <i class="fas fa-phone fa-flip-horizontal"></i>
        <div>
          <h4>000 (440) 98655 62</h4>
          <span>Mon to Fri 9am to 6pm</span>
        </div>
      </div>
      <div class="details mail">
        <i class="fas fa-home"></i>
        <div>
          <h4>support@tvastra.com</h4>
          <span>Send us your query any time!</span>
        </div>
      </div>

    </section>
    <section class="input_details">
      <input type="text" placeholder="Enter your name">
      <input type="email" placeholder="Enter email addresh">
      <input type="text" placeholder="Enter subject">
      <input id="message_input" type="text" placeholder="Enter message">
      <button>Send Message</button>
    </section>
  </div>

  <hr id="division">

  <footer class="footer">
    <img class="footer_img" src="../assets/image/footer.png" alt="">
    <ul>
      <li><a href="">Doctor</a> </li>
      <li><a href="">Hospital</a></li>
      <li><a href="">Treatment</a></li>
      <li><a href="">FAQs</a></li>
    </ul>
    <div id="footer-icon">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-pinterest-p"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-google-plus-g"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p>All Rights Reserved. <span><i class="far fa-copyright"></i></span> tvastra 2018</p>
  </footer>
</main>
<script>
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 8,
    });
  }
</script>

</html>
