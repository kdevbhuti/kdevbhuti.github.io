<html>

<header>
  <nav class="navigation">

    <ul>

    </ul>
    <div class="nav_btn">
      <button class="login_btn">Login\Sign Up</button>
      <button class="quote_btn">Get a Quote</button>
    </div>
    <i class="fas fa-bars"></i>
  </nav>
</header>
<main>
  <section class="heading">
    <h1>Contact Us</h1>
    <span>Home/Contact us</span>

  <section>
    <div id="map"></div>

  <section class="contact-details">

      <i class="fas fa-home"></i>
      <div>
        <h3>Nodia, India</h3>

    </div>
    <div class="details">
      <i class="fas fa-phone fa-flip-horizontal"></i>
      <div>
        <h3>000 (440) 98655 62</h3>
        <span>Mon to Fri 9am to 6pm</span>
      </div>
    </div>
    <div class="details mail">
      <i class="fas fa-home"></i>
      <div>
        <h3>support@tvastra.com</h3>
        <span>Send us your query any time!</span>
      </div>
    </div>

  </section>
  <section class="input_details">
    <input type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter email addresh">
    <input type="text" placeholder="Enter subject">
    <input type="text" placeholder="Enter message">
    <button>Send Message</button>
  </section>
</main>
<script>
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 8,
    });
  }
</script>
